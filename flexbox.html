<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="flexbox.css" />
    <title>flexbox</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="h-leftbox"></div>
      </div>
      <div class="header-right">
        <div class="h-rightbox"></div>
        <div class="h-rightbox"></div>
        <div class="h-rightbox"></div>
        <div class="h-rightbox"></div>
      </div>
    </header>
    <main>
      <div class="main-left"></div>
      <div class="main-right">
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
        <div class="m-rightbox"></div>
      </div>
    </main>
    <footer>
      <div class="foot">
      <div class="up">
        <div class="upbox"></div>
        <div class="upbox"></div>
      </div>
      <div class="down">
        <div class="downbox"></div>
      </div>
    </div>
    </footer>
  </body>
</html>
